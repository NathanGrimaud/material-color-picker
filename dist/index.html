<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="ex1">
        Picker with icon generation
        <div id="picker"></div>
    </div>

    <div class="ex2">
        Picker using an existing input
        <input type="text" placeholder="color" id="picker2" />
    </div>

    <div class="ex3">
        Picker using an existing input & binding
        <input type="text" placeholder="color" id="picker3" />
    </div>

    <div class="right">
        Picker using an existing input & binding, with better display on the right
        <input type="text" placeholder="color" id="picker4" />
    </div>

    <div class="left">
        <input type="text" placeholder="color" id="picker5" />
    </div>

    <div class="bottom">
        Picker using an existing input & binding, with better display on the bottom
        <input type="text" placeholder="color" id="picker6" />
    </div>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .right {
            -js-display: flex;
            display: flex;
            justify-content: flex-end;
            align-content: center;
            align-items: center;
        }

        .bottom {
            margin-top: 50%;
        }
    </style>
<script type="text/javascript" src="exemple.js"></script></body>

</html>
